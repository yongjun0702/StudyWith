<!DOCTYPE html>
<html>
<head>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="StudyWith - 교내 학습 라운지 이용 관리 플랫폼">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="StudyWith">
  <meta name="theme-color" content="#F2F4F6">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="manifest" href="manifest.json">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <title>StudyWith</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow-x: hidden; /* 가로 스크롤 방지 */
      overflow-y: auto; /* 세로 스크롤 활성화 */
      -webkit-overflow-scrolling: touch; /* 부드러운 스크롤 */
    }

    #flutter-container {
      width: 100%;
      height: 100%;
    }

    #content {
      display: none; /* Flutter 앱이 로드될 때까지 기본 콘텐츠 숨김 */
    }

    body.browser-mode #content {
      height: calc(100vh - 50px); /* 일반 브라우저 모드 */
    }

    body.pwa-mode #content {
      height: 100%; /* PWA 모드 */
    }
  </style>
</head>
<body>
<div id="flutter-container"></div>

<!-- Flutter 앱 로드 중 보일 기본 콘텐츠 -->
<div id="content">
  <h1>Welcome to StudyWith</h1>
  <p>This is a fullscreen experience.</p>
</div>

<!-- Flutter Web 애플리케이션 -->
<script src="flutter_bootstrap.js" async></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCZF1RUnWTn30ln0qw5Lryb9MdoLT9kRH0">
</script>

<!-- JavaScript 통합 -->
<script>
  // PWA 환경 감지 함수
  function isPWA() {
    return window.navigator.standalone || window.matchMedia('(display-mode: standalone)').matches;
  }

  // Safari 브라우저에서 전체화면 효과를 위한 높이 조정
  function adjustHeight() {
    const vh = window.innerHeight * 0.01;
    document.documentElement.style.setProperty('--vh', `${vh}px`);
  }

  // Safari에서 아래로 스크롤 시 상단/하단 UI 숨기기
  function enableSafariScroll() {
    document.body.style.height = 'auto';
    document.body.style.overflow = 'auto';
    document.documentElement.style.overflow = 'auto';
  }

  // DOMContentLoaded 이벤트
  document.addEventListener('DOMContentLoaded', () => {
    const body = document.body;

    if (isPWA()) {
      // PWA 모드 적용
      body.classList.add('pwa-mode');
      console.log('PWA 모드에서 실행 중');
    } else {
      // 일반 브라우저 모드 적용
      body.classList.add('browser-mode');
      console.log('일반 브라우저 모드에서 실행 중');
      enableSafariScroll(); // Safari 스크롤 활성화
    }
  });

  // 윈도우 리사이즈 이벤트 처리
  window.addEventListener('resize', adjustHeight);
  window.addEventListener('load', adjustHeight);
</script>
</body>
</html>
