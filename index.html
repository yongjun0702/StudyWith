<!DOCTYPE html>
<html>
<head>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="StudyWith - 교내 학습 라운지 이용 관리 플랫폼">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="StudyWith">
  <meta name="theme-color" content="#F2F4F6">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="manifest" href="manifest.json">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <title>StudyWith</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      min-height: 200vh; /* 브라우저가 스크롤 가능한 상태로 인식하도록 설정 */
      overflow-y: scroll; /* 세로 스크롤 활성화 */
      overflow-x: hidden;
      -webkit-overflow-scrolling: touch; /* 부드러운 스크롤 */
    }

    #flutter-container {
      width: 100%;
      height: 100%; /* Flutter 앱이 화면 전체를 차지하도록 설정 */
      overflow-y: auto; /* Flutter 내부에서 스크롤 가능 */
    }

    flt-glass-pane {
      position: absolute !important;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    ::-webkit-scrollbar {
      display: none;
    }
  </style>
</head>
<body>
<div id="flutter-container"></div>

<!-- Flutter Web 애플리케이션 -->
<script src="flutter_bootstrap.js" async></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCZF1RUnWTn30ln0qw5Lryb9MdoLT9kRH0" async></script>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    // Flutter 컨테이너 높이 설정
    const flutterContainer = document.getElementById('flutter-container');
    flutterContainer.style.height = "100%";
    flutterContainer.style.overflowY = "auto";

    // 화면 크기 변경 시 동적 조정
    window.addEventListener('resize', () => {
      flutterContainer.style.height = `${window.innerHeight}px`;
    });
  });
</script>
</body>
</html>
