<!DOCTYPE html>
<html>
<head>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="StudyWith - 교내 학습 라운지 이용 관리 플랫폼">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="StudyWith">
  <meta name="theme-color" content="#F2F4F6">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="manifest" href="manifest.json">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <title>StudyWith</title>

  <style>
    /* Body 기본 설정 */
    body {
      height: 500vh !important; /* 스크롤 가능 영역 */
      position: static !important; /* Flutter의 absolute 속성 재정의 */
      overflow-y: scroll !important; /* 수직 스크롤 활성화 */
      overflow-x: hidden !important; /* 수평 스크롤 방지 */
      touch-action: pan-y !important; /* 수직 스크롤 제어 */
      overscroll-behavior: none; /* 상/하단 바운싱 방지 */
    }

    /* Flutter의 기본 레이아웃 수정 */
    flt-glass-pane {
      position: fixed !important; /* Flutter의 absolute 속성 재정의 */
      top: 50vh !important;
      left: 50vw !important;
      max-width: 100vw !important;
      max-height: 100vh !important;
      transform: translate(-50vw, -50vh) !important; /* 뷰포트 중심 정렬 */
    }

    /* 스크롤바 숨기기 (일부 iOS 제외) */
    ::-webkit-scrollbar {
      display: none; /* 스크롤바 숨김 */
      width: 0px;
      height: 0px; /* 스크롤바 공간 제거 */
      background: transparent; /* 스크롤바 배경 제거 */
    }
  </style>
</head>
<body>
<div id="flutter-container"></div>

<!-- Flutter 앱 로드 중 보일 기본 콘텐츠 -->
<div id="content">
  <h1>Welcome to StudyWith</h1>
  <p>This is a fullscreen experience.</p>
</div>

<!-- Flutter Web 애플리케이션 -->
<script src="flutter_bootstrap.js" async></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCZF1RUnWTn30ln0qw5Lryb9MdoLT9kRH0"></script>

<!-- JavaScript 통합 -->
<script>
  // 브라우저 UI 숨기기
  function hideBrowserUI() {
    setTimeout(() => {
      window.scrollTo(0, 1); // 스크롤을 강제하여 상단바/하단바 숨김
    }, 100);
  }

  // DOMContentLoaded 이벤트
  document.addEventListener('DOMContentLoaded', () => {
    const body = document.body;

    // 일반 브라우저 모드와 PWA 모드 구분
    if (window.matchMedia('(display-mode: standalone)').matches || navigator.standalone) {
      body.classList.add('pwa-mode');
      console.log('PWA 모드에서 실행 중');
    } else {
      body.classList.add('browser-mode');
      console.log('일반 브라우저 모드에서 실행 중');
      hideBrowserUI(); // 브라우저 UI 숨기기
    }

    // 화면 크기 변경 시 UI 숨김 유지
    window.addEventListener('resize', hideBrowserUI);
  });
</script>
</body>
</html>
