<!DOCTYPE html>
<html>
<head>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="StudyWith - 교내 학습 라운지 이용 관리 플랫폼">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="StudyWith">
  <meta name="theme-color" content="#F2F4F6">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="manifest" href="manifest.json">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <title>StudyWith</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

   #content {
      display: none; /* Flutter 앱이 로드될 때까지 기본 콘텐츠 숨김 */
    }

    body.browser-mode #content {
      height: calc(100vh - 50px); /* 일반 브라우저 모드 */
    }

    body.pwa-mode #content {
      height: 100%; /* PWA 모드 */
    }
  </style>
</head>
<body>
<div id="flutter-container"></div>

<!-- Flutter 앱 로드 중 보일 기본 콘텐츠 -->
<div id="content">
  <h1>Welcome to StudyWith</h1>
  <p>This is a fullscreen experience.</p>
</div>

<!-- Flutter Web 애플리케이션 -->
<script src="flutter_bootstrap.js" async></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCZF1RUnWTn30ln0qw5Lryb9MdoLT9kRH0">
</script>

<!-- JavaScript 통합 -->
<script>
  // PWA 환경 감지 함수
  function isPWA() {
    return window.navigator.standalone || window.matchMedia('(display-mode: standalone)').matches;
  }

  // 일반 브라우저에서 UI 숨기기 트릭
  function hideBrowserUI() {
    window.scrollTo(0, 1);
  }

  // DOMContentLoaded 이벤트
  document.addEventListener('DOMContentLoaded', () => {
    const body = document.body;

    if (isPWA()) {
      // PWA 모드 적용
      body.classList.add('pwa-mode');
      console.log('PWA 모드에서 실행 중');
    } else {
      // 일반 브라우저 모드 적용
      body.classList.add('browser-mode');
      console.log('일반 브라우저 모드에서 실행 중');

      // 일반 브라우저에서 스크롤 숨기기 트릭 적용
      window.addEventListener('scroll', hideBrowserUI);
      hideBrowserUI(); // 초기 실행 시 스크롤 숨기기
    }
  });

  // 윈도우 리사이즈 이벤트 처리
  window.addEventListener('resize', hideBrowserUI);
</script>
</body>
</html>
