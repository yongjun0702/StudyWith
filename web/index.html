<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">

  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="StudyWith - 교내 학습 라운지 이용 관리 플랫폼">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="StudyWith">
  <meta name="theme-color" content="#F2F4F6">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="manifest" href="manifest.json">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <title>StudyWith</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow-y: scroll;
      overflow-x: hidden;
      -webkit-overflow-scrolling: touch;
    }

    #flutter-container {
      width: 100%;
      height: auto;
      min-height: 100vh;
      overflow-y: auto;
    }

    flt-glass-pane {
      position: absolute !important;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
<div id="flutter-container"></div>

<!-- Flutter Web 애플리케이션 -->
<script src="flutter_bootstrap.js" async></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCZF1RUnWTn30ln0qw5Lryb9MdoLT9kRH0" async></script>

<script>
  function hideBrowserUI() {
    setTimeout(() => {
      window.scrollTo(0, 1);
    }, 100);
  }

  document.addEventListener('DOMContentLoaded', () => {
    const body = document.body;
    body.style.height = "100%";
    document.documentElement.style.height = "100%";

    const flutterContainer = document.getElementById('flutter-container');
    flutterContainer.style.height = "auto";
    flutterContainer.style.minHeight = "100vh";
    flutterContainer.style.overflowY = "auto";

    if (window.matchMedia('(display-mode: standalone)').matches || navigator.standalone) {
      console.log('PWA 모드에서 실행 중');
    } else {
      console.log('일반 브라우저 모드에서 실행 중');
      hideBrowserUI();
    }
  });

  window.addEventListener('resize', hideBrowserUI);
</script>
</body>
</html>
