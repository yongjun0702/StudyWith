<!DOCTYPE html>
<html>
<head>
    <base href="$FLUTTER_BASE_HREF">

    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta charset="UTF-8">
    <meta content="IE=Edge" http-equiv="X-UA-Compatible">
    <meta name="description" content="StudyWith - 교내 학습 라운지 이용 관리 플랫폼">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="StudyWith">
    <meta name="theme-color" content="#F2F4F6">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="manifest.json">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <title>StudyWith</title>
    <style>
        /* 기본 브라우저 스크롤 활성화 */
        html, body {
            margin: 0;
            padding: 0;
            height: auto; /* 자동 높이 조절 */
            overflow-y: scroll; /* 브라우저 기본 세로 스크롤 허용 */
            overflow-x: hidden; /* 가로 스크롤 비활성화 */
            touch-action: pan-y; /* 세로 스크롤 동작 허용 */
            overscroll-behavior: none; /* 스크롤 튕김 방지 */
            -webkit-overflow-scrolling: touch; /* iOS에서 부드러운 스크롤 */
        }

        /* Flutter 캔버스 크기를 자동으로 확장 */
        #flutter-container {
            width: 100%;
            height: auto; /* 높이를 자동으로 조정 */
            min-height: 100vh; /* 뷰포트 최소 높이 */
        }

        /* Flutter 내부 콘텐츠가 외부 스크롤을 막지 않도록 설정 */
        flt-glass-pane {
            position: static; /* 고정되지 않도록 설정 */
            pointer-events: auto; /* 이벤트를 차단하지 않음 */
        }
    </style>
</head>
<body>
<div id="flutter-container"></div>

<!-- Flutter Web 애플리케이션 -->
