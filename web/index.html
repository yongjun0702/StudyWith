    <style>
        /* 브라우저의 기본 스크롤 활성화 */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%; /* 전체 뷰포트를 기준 */
            overflow-y: scroll; /* 브라우저 기본 스크롤 허용 */
            overflow-x: hidden; /* 수평 스크롤 비활성화 */
            touch-action: pan-y; /* 세로 스크롤 제스처 허용 */
            overscroll-behavior: none; /* 스크롤 튕김 방지 */
            -webkit-overflow-scrolling: touch; /* iOS에서 부드러운 스크롤 */
        }

        /* Flutter 캔버스가 스크롤 동작에 영향을 주지 않도록 설정 */
        flt-glass-pane {
            position: fixed; /* 캔버스를 뷰포트에 고정 */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Flutter 캔버스 영역 외부에서 발생하는 스크롤을 허용 */
        }

        /* 브라우저 UI 숨기기를 위한 충분한 스크롤 여유 공간 확보 */
        body::after {
            content: '';
            display: block;
            height: 150vh; /* 스크롤 여유 공간 추가 */
        }

        /* 스크롤바 스타일 */
        ::-webkit-scrollbar {
            display: none; /* 스크롤바를 보이지 않도록 */
        }

        /* 추가로 스크롤 튕김 방지를 위한 설정 */
        body {
            overscroll-behavior-y: contain; /* 상단/하단 끝에서 튕김 방지 */
        }

    </style>
